<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fa/css/font-awesome.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{% static 'navbar/style.css' %}">

  <title>Fooddy</title>

</head>

<style>
  .ftco-section {
    padding: 0em 0;
}
.container {
    max-width: 2000px;
}
</style>

<body>
  <section class="ftco-section">
		<div class="container">
			<nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar">
		    <div class="container">
		    	<a class="navbar-brand" href="{% url 'foods' %}">FOODDY</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="fa fa-bars"></span> Menu
		      </button>
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ml-auto mr-md-3">
		        	<li class="nav-item active" id="home"><a href="{% url 'foods' %}" class="nav-link">Home</a></li>
		        	<li class="nav-item" id="categories"><a href="" class="nav-link">Categories</a></li>
		        	<li class="nav-item" id="favorites"><a href="#" class="nav-link">Favorites</a></li>
		        	<li class="nav-item" id="restaurants"><a href="#" class="nav-link">Restaurants</a></li>
		          <li class="nav-item" id="contacts"><a href="#" class="nav-link">Contact</a></li>
		          <li class="dropdown nav-item d-md-flex align-items-center">
                <a href="#" class="dropdown-toggle nav-link d-flex align-items-center justify-content-center icon-cart p-0" id="dropdown04" data-toggle="dropdown" aria-expanded="false">
                  <i class="fa fa-shopping-cart"></i>
                  <b class="caret"></b>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown04">
                  <a href="#" class="dropdown-item">Action</a>
                  <a href="#" class="dropdown-item">Another action</a>
                  <a href="#" class="dropdown-item">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a href="#" class="dropdown-item">Separated link</a>
                  <div class="dropdown-divider"></div>
                  <a href="#" class="dropdown-item">One more separated link</a>
                </div>
              </li>
		        </ul>
		      </div>
		    </div>
		  </nav>
    <!-- END nav -->
  </div>


  <main class="container">
    <div class="row">
      <div class="col">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>


</body>

</html>
